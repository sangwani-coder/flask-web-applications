{% extends "layout.html" %}

{% block title %}
    register
{% endblock %}

{% block main %}
    <h1>Register</h1>
    <form action="/register" method="post">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="username" placeholder="Username" type="text">
        </div>
        <div class="form-group">
            <input class="form-control" name="password" placeholder="Password" type="password">
        </div>
        <div id="terms">
            <p>Passwords should be atleast 8 characters long</p>
            <p>they should contain at least one special character</p>
            <p>one digit and one upper case letter.</p>
        </div>
        <div class="form-group">
            <input class="form-control" name="confirmation" placeholder="Confrim Password" type="password">
        </div>
        <button class="btn btn-primary" type="submit">register</button>
    </form>
{% endblock %}
