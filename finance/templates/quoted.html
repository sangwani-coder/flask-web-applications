{% extends "layout.html" %}

{% block title %}
    Quoted

{% block main %}

        <tr>
            <th>Stock Symbol</th>

            <th>Current Stock Price</th>

        <tr>
            <td>{{ symbol.upper() }}</td>
            <td>{{ name }}</td>
            <td>{{ price }}</td>

        </tr>
    </table>
{% endblock %}
